<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link href="../static/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Seguimiento Ubicación</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p>Ver Ruta: </p>
            </div>
            <div class="col-2">
                <input id="boton1" type="button" value="Presionar" onclick="presBoton();" />
            </div>
            <div class="col-1.5">
                <p>Latitud: </p>
            </div>
            <div class="col-3">
                <p id="latitud"></p>
            </div>
            <div class="col-1.5">
                <p>Longitud: </p>
            </div>
            <div class="col-3">
                <p id="longitud"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p>Dirección: </p>
            </div>
            <div class="col-2">
                <p id="direccion"></p>
            </div>
            <div class="col-1">
                <p>Temperatura: </p>
            </div>
            <div class="col-2">
                <p id="temperatura"></p>
            </div>
            <div class="col-1">
                <p>Humedad: </p>
            </div>
            <div class="col-2">
                <p id="humedad"></p>
            </div>
            <div class="col-1">
                <p>Velocidad: </p>
            </div>
            <div class="col-2">
                <p id="viento"></p>
            </div>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
    </div>

    <script src="../static/mapa.js" defer></script>

</body>

</html>
